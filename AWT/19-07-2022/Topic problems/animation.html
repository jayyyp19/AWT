<!DOCTYPE html>
<html>
<head>
    <title>Nested list</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: blue;
            width: 30px;
            padding: 40px;
            height: 30px;
        }
        .box:hover{
            transition: 3s;
            transform: rotateZ(5300deg);

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
