<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const number = ["1", "2", "3", "4", "5", "6"];

let text = "";
for (let i = 0; i < number.length; i++) {
  text += number[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
